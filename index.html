<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jqueryUi css link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/dot-luv/jquery-ui.min.css" integrity="sha512-hGYkKzSMWaKWJ0MGIVy3h8Dk1VlEOQhR4NFB18jH3KCSzOhH5Zg6T54f526ne8eZVTlnFMcieY7Zlad9glJ9Mw==" crossorigin="anonymous" />

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- font awesome css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Let's GO!</title>

  <!-- local css -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="l-body">

  <div class="l-base-grid">
    <main class="l-base-grid__main">

      <!-- start of background grid -->
      <div class="l-image-grid">
        <img class="l-image-grid__logo" src="./img/Lets-go-logo.svg" alt="Let's GO! logo">
        <div class="l-image-grid__ctn-one">
          <div class="l-image-grid__blob-one"></div>

          <svg viewBox="0 0 1 0.99">
            <defs>
                <clipPath id="blob-one">

                </clipPath>
            </defs>
          </svg>
        </div>
        <div class="l-image-grid__ctn-two">
          <div class="l-image-grid__blob-two"></div>

          <svg height="0" width="0">
            <defs>
                <clipPath id="blob-two">
                  <path class="cls-1" d="M1095.32,29.45c88.91,56.8,8.49,207.44,26.35,311.42,14.38,83.78,80.21,158.06,68.72,242.28-11.45,84-70.11,155.2-131,214.15-54.88,53.14-150.05,48.27-199.82,106.22-75.66,88.09-57.66,243.89-155.1,307-88.51,57.34-214,34-312.4-4.13-97.39-37.72-188.88-110.51-230.64-206.23C120.24,905.71,199.13,793.54,169,695,141.4,604.71-1.76,566.56,0,472.2c1.72-91.65,122.57-132.13,177-205.85C226,200,238.57,106.71,305.52,58.57c67.29-48.37,156.53-65,239-56.38,78.27,8.23,130.34,99.56,208.94,103.45C871.52,111.49,995.65-34.21,1095.32,29.45Z"/>
                </clipPath>
            </defs>
          </svg>
        </div>
        <div class="l-image-grid__ctn-three">
          <div class="l-image-grid__blob-three"></div>

          <svg height="0" width="0">
            <defs>
                <clipPath id="blob-three">
                  <path class="cls-1" d="M520.9,911.86c-65.67-17.53-127-37.81-193.26-53.21-96.32-22.4-221,16.59-285.75-58.19C-19.48,729.54-7,606.24,38,523.91,82.5,442.25,229.32,462.8,271.37,379.84c46.22-91.19-63.81-216-7.64-301.38C313.8,2.3,429.77-1.46,520.9.3c90.34,1.74,172.36,44.39,251.51,88,80.43,44.3,166.23,88.42,212.65,167.64,46.52,79.4,73.6,181.36,42.58,268-30.62,85.47-159,96-201.63,176.15C780.82,785,863.58,925.77,784.58,980.61,708.67,1033.31,610.18,935.69,520.9,911.86Z"/>
                </clipPath>
            </defs>
          </svg>
        </div>
        <div class="l-image-grid__ctn-four">
          <div class="l-image-grid__blob-four"></div>

          <svg height="0" width="0">
            <defs>
                <clipPath id="blob-four">
                  <path class="cls-1" d="M787.48,296.56c140.94-78.34,245.4-365,383.29-281.44,139.5,84.59-122.08,326.41-60.17,477.36C1159.66,612.1,1384.86,563.6,1443.07,679c52.89,104.88,30.72,274.73-67,339.83-114.94,76.55-277.22-73-406.49-24.46-97,36.45-90.79,196.41-182.07,245.53-104,56-238.83,88-346.16,38.71C334.38,1229.51,315,1087.15,246.56,991.37,169.71,883.76-56.43,791.52,13.11,679c96.08-155.41,360.78-55,518.05-148,59-34.9,8.66-147.07,59.26-193.35C640.79,291.62,727.81,329.73,787.48,296.56Z"/>
                </clipPath>
            </defs>
          </svg>
        </div>

      </div>
      <!-- end of background grid -->

      <div class="l-content-grid">
        <div id="fuelCalContent" class="fuel-calculator">
          <div class="fuel-calculator__ctn">
            <div id="map" class="fuel-calculator__map"></div>
            <i id="fuelCalClose" class="fas fa-times fuel-calculator__close"></i>
            <div id="right-panel" class="fuel-calculator__right-panel">
              <!-- date calculation using jqeryui calendar -->
              <h2>Dates for Journey</h2>

              <!-- <label for="startDate">Enter your start date</label>
              <input type="text" id="startDate" class="form-control">

              <label for="endDate">Enter your end date</label>
              <input type="text" id="endDate" class="form-control"> -->

              <input id="calculateDays" type="button" value="Calculate Days" class="btn-dark text-light">

              <!-- results of our calculated days -->
              <label for="days">Number of days</label>
              <input id="days" type="text">

              <div>

                <b>Start</b>
                <div id="locationField1">
                    <input id="start" class="fuel-calculator__input" placeholder="Enter a city" type="text">
                </div>
                <br />

                <b>waypoints</b>
                <br />
                <i>hold down Ctrl+Click or Cmd+Click for multiple selection</i>
                <br />
                <select multiple id="waypoints">
                    <option value="Hamilton, NZ">Hamilton, NZ</option>
                    <option value="Taupo, NZ">Taupo, NZ</option>
                    <option value="Nelson, NZ">Nelson, NZ</option>
                    <option value="Dunedin, NZ">Dunedin, NZ</option>
                    <option value="Bulls NZ">Bulls, NZ</option>
                </select>
                <br />

                <b>End</b>
                <div id="locationField1">
                    <input id="end" class="fuel-calculator__input" placeholder="Enter a city" type="text">
                </div>
                <br />

                <input type="submit" id="submit">
                <br />
                <br />
                <div id="directions-panel"></div>

              </div>

            </div>
          </div>
        </div>

        <!-- start of travel details-->
        <div id="travelDetails" class="c-travel-details">
        
          <form action="">
            <div class="form-item">
              <label for="pickUpLocation">Pick up location</label>
              <br />
              <select name="pickUpLocation">
                <option>Auckland Airport</option>
                <option>Hamilton Airport</option>
                <option>Wellington Airport</option>
                <option>Nelson Airport</option>
                <option>Christchurch Airport</option>
                <option>Dunedin Airport</option>
              </select>
            </div>
            
            <div class="form-item">
              <label for="dropOffLocation">Drop off location</label>
              <br />
              <select name="dropOffLocation">
                <option>Auckland Airport</option>
                <option>Hamilton Airport</option>
                <option>Wellington Airport</option>
                <option>Nelson Airport</option>
                <option>Christchurch Airport</option>
                <option>Dunedin Airport</option>
              </select>
            </div>

            <div class="item-container">
              <label for="startDate">Enter your start date</label>
              <input type="text" id="startDate" class="form-control">

              
              <!-- <div class="form-item">
                <label for="pickUpDate">Pick up date</label>
                <br />
                <input class="form-input" id="pickUpDate" type="text" >
              </div> -->

              <div class="form-item">
                <label for="pickUpTime">Pick up time</label>
                <br />
                <select name="pickUpTime">
                  <option>9:00</option>
                  <option>10:00</option>
                  <option>11:00</option>
                  <option>12:00</option>
                  <option>13:00</option>
                  <option>14:00</option>
                </select>
              </div>
            </div>
            
            <div class="item-container">
              <label for="endDate">Enter your end date</label>
              <input type="text" id="endDate" class="form-control">
              <!-- <div class="form-item">
                <label for="dropOffDate">Drop off date</label>
                <br />
                <input class="form-input" id="dropOffDate" type="text">
              </div> -->

              <div class="form-item">
                <label for="dropOffTime">Drop off time</label>
                <br />
                <select name="dropOffTime">
                  <option>9:00</option>
                  <option>10:00</option>
                  <option>11:00</option>
                  <option>12:00</option>
                  <option>13:00</option>
                  <option>14:00</option>
                </select>
              </div>
            </div>
            
            <div class="item-container">
              <div class="form-item">
                <label for="adults">Adults</label>
                <br />
                <select name="adults" id="adults">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </div>

              <div class="form-item">
                <label for="children">Children</label>
                <br />
                <select name="children" id="children">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </div>
            </div>

            <button type="button" id="FuelCalBtn">Fuel Calculator</button>

            <button id="submitInfo" type="submit">Search</button>
          </form>
        </div>
        <!-- end of travel details-->

        <div class="l-sorting-ctn">
          <!-- start of inital sorting container -->
          <div class="c-inital-sorting">
            <div class="feedback-ctn"></div>
            <form id="sortBy" class="c-inital-sorting__sorting" action="">
              <div class="c-inital-sorting__checkboxes">
                <div class="c-inital-sorting__ctn">
                  <input class="c-inital-sorting__checkbox" type="checkbox" name="typeI" value="motorbike">
                  <label class="c-inital-sorting__label" for="typeI">Motorbike</label>
                </div>
                <div class="c-inital-sorting__ctn">
                  <input class="c-inital-sorting__checkbox" type="checkbox" name="typeI" value="small car">
                  <label class="c-inital-sorting__label" for="typeI">Small Car</label>
                </div>
                <div class="c-inital-sorting__ctn">
                  <input class="c-inital-sorting__checkbox" type="checkbox" name="typeI" value="large car">
                  <label class="c-inital-sorting__label" for="typeI">Large Car</label>
                </div>
                <div class="c-inital-sorting__ctn">
                  <input class="c-inital-sorting__checkbox" type="checkbox" name="typeI" value="motor home">
                  <label class="c-inital-sorting__label" for="typeI">Motorhome</label>
                </div>
              </div>

              <!-- sort by dropdown -->
              <div class="c-inital-sorting__select-ctn select">
                <select id="sortBtn" name="" class="c-inital-sorting__select">
                  <option class="c-inital-sorting__option" value="">Sort By</option>
                  <option class="c-inital-sorting__option" value="low">Low to high</option>
                  <option class="c-inital-sorting__option" value="high">High to low</option>
                </select>
                <span class="focus"></span>
              </div>
            </form>
          </div>
          <!-- end of inital sorting container -->

          <!-- start of final sorting container -->
          <div class="c-final-sorting">
            <!-- Start of filter feedback -->
            <div class="feedback-ctn">
              <div class="filterfeedback">
                <label for="days">Number of days</label>
                <p id="days"></p>
                <label for="numberOfPeople">People</label>
                <p id="numberOfPeople"></p>
                <div id="completeTD"></div>
              </div>
            </div>
            <!-- end of filter feedback -->

            <!-- start of Sort By container -->
            <!-- vehicle type checkboxes -->
            <form id="sortBy" class="c-final-sorting__sorting" action="">
              <div class="c-final-sorting__checkboxes">
                <div class="c-final-sorting__ctn">
                  <input class="c-final-sorting__checkbox" type="checkbox" name="type" value="motorbike">
                  <label class="c-final-sorting__label" for="type">Motorbike</label>
                </div>
                <div class="c-final-sorting__ctn">
                  <input class="c-final-sorting__checkbox" type="checkbox" name="type" value="small car">
                  <label class="c-final-sorting__label" for="type">Small Car</label>
                </div>
                <div class="c-final-sorting__ctn">
                  <input class="c-final-sorting__checkbox" type="checkbox" name="type" value="large car">
                  <label class="c-final-sorting__label" for="type">Large Car</label>
                </div>
                <div class="c-final-sorting__ctn">
                  <input class="c-final-sorting__checkbox" type="checkbox" name="type" value="motor home">
                  <label class="c-final-sorting__label" for="type">Motorhome</label>
                </div>
              </div>

              <!-- sort by dropdown -->
              <div class="c-final-sorting__select-ctn select">
                <select id="sortBtnFin" name="" class="c-final-sorting__select">
                  <option class="c-final-sorting__option" value="">Sort By</option>
                  <option class="c-final-sorting__option" value="low">Low to high</option>
                  <option class="c-final-sorting__option" value="high">High to low</option>
                </select>
                <span class="focus"></span>
              </div>
            </form>
            <!-- end of Sort By container -->
          </div>
          <!-- end of final sorting container -->
        </div>

        <!-- start of card container -->
        <div id="cardContent" class="cardContent">

        </div>
        <!-- end of card container -->

        <!-- start of modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="vehicleHireModal" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
              <div class="modal-header c-modal__header">
                <i class="fa fa-angle-left c-modal__backIcon" aria-hidden="true"></i>
                <div class="c-modal__page-title">
                  <div class="c-modal__title-ctn c-modal__title-ctn--active" id="vecDetTitle"><h5 class="c-modal__title-text">Vehicle Details</h5></div>
                  <div class="c-modal__title-ctn" id="revTitle"><h5 class="c-modal__title-text">Review & Payment</h5></div>
                  <div class="c-modal__title-ctn" id="sumTitle"><h5 class="c-modal__title-text">Summary</h5></div>
                </div>
                <button type="button" class="close c-modal__exitBtn" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div id="transportModalInfo" class="modal-body">

              </div>
              <div class="modal-footer c-modal__footer">
                <button type="button" class="btn btn-secondary c-modal__btn" id="hireBtn">Hire</button>
                <button type="button" class="btn btn-secondary c-modal__btn" id="confirmBtn">Confirm</button>
                <button type="button" class="btn btn-secondary c-modal__btn" id="closeBtn" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- end of modal -->
      </div>
      
    </main>
    <footer class="l-base-grid__footer">
      <img class="l-base-grid__tourism-nz-logo" src="./img/tourism-nz-100percent-nz-white.svg" alt="Tourism NZ logo">
      <div class="l-base-grid__right-ctn">
        <img class="l-base-grid__logo" src="./img/Lets-go-logo.svg" alt="Let's GO! logo">
        <p class="l-base-grid__tc">Terms & Conditions</p>
      </div>
    </footer>
  </div>

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <!-- map key script -->
  <script src="./js/mapKey.js"></script>

  <script src="./js/initialSorting.js"></script>

</body>
</html>

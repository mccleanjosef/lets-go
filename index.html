<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jqueryUi css link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/dot-luv/jquery-ui.min.css" integrity="sha512-hGYkKzSMWaKWJ0MGIVy3h8Dk1VlEOQhR4NFB18jH3KCSzOhH5Zg6T54f526ne8eZVTlnFMcieY7Zlad9glJ9Mw==" crossorigin="anonymous" />

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Let's GO!</title>

  <!-- local css -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <!-- Start of inital filters-->
  <div class="c-inital-filters">
    
    <form action="">
      <div class="form-item">
        <label for="pickUpLocation">Pick up location</label>
        <br />
        <select name="pickUpLocation">
          <option>Auckland Airport</option>
          <option>Hamilton Airport</option>
          <option>Wellington Airport</option>
          <option>Nelson Airport</option>
          <option>Christchurch Airport</option>
          <option>Dunedin Airport</option>
        </select>
      </div>
      
      <div class="form-item">
        <label for="dropOffLocation">Drop off location</label>
        <br />
        <select name="dropOffLocation">
          <option>Auckland Airport</option>
          <option>Hamilton Airport</option>
          <option>Wellington Airport</option>
          <option>Nelson Airport</option>
          <option>Christchurch Airport</option>
          <option>Dunedin Airport</option>
        </select>
      </div>

      <div class="item-container">
        <div class="form-item">
          <label for="pickUpDate">Pick up date</label>
          <br />
          <input class="form-input" id="pickUpDate" type="text">
        </div>

        <div class="form-item">
          <label for="pickUpTime">Pick up time</label>
          <br />
          <select name="pickUpTime">
            <option>9:00</option>
            <option>10:00</option>
            <option>11:00</option>
            <option>12:00</option>
            <option>13:00</option>
            <option>14:00</option>
          </select>
        </div>
      </div>
      
      <div class="item-container">
        <div class="form-item">
          <label for="dropOffDate">Drop off date</label>
          <br />
          <input class="form-input" id="dropOffDate" type="text">
        </div>

        <div class="form-item">
          <label for="dropOffTime">Drop off time</label>
          <br />
          <select name="dropOffTime">
            <option>9:00</option>
            <option>10:00</option>
            <option>11:00</option>
            <option>12:00</option>
            <option>13:00</option>
            <option>14:00</option>
          </select>
        </div>
      </div>
      
      <div class="item-container">
        <div class="form-item">
          <label for="adults">Adults</label>
          <br />
          <select name="adults" id="adults">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>

        <div class="form-item">
          <label for="children">Children</label>
          <br />
          <select name="children" id="children">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>
      </div>

      <button id="submitInfo" type="submit">Search</button>
    </form>
  </div>
  <!-- End of inital filters-->

  <!-- Start of filter feedback -->
  <div class="filterfeedback">
    <label for="days">Number of days</label>
    <p id="days"></p>
    <label for="numberOfPeople">People</label>
    <p id="numberOfPeople"></p>
  </div>
  <!-- End of filter feedback -->

  <!-- Start of Sort By container -->
  <!-- vehicle type checkboxes -->
  <form action="">
    <label for="type">motorbike</label>
    <input type="checkbox" name="type" value="motorbike">

    <label for="type">small car</label>
    <input type="checkbox" name="type" value="small car">

    <label for="type">large car</label>
    <input type="checkbox" name="type" value="large car">

    <label for="type">motorhome</label>
    <input type="checkbox" name="type" value="motor home">

    <button id="typeFilter" type="submit">Filter by vehicle</button>
  </form>
  <!-- End of Sort By container -->

  <!-- Start of card container -->
  <div id="cardContent" class="cardContent">

  </div>
  <!-- End of card container -->

  <!-- Start of modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="transportModalTitle">

            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="transportModalInfo" class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  <!-- end of modal -->
  
  <!-- jquery v3.5.1 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <script src="./jquery-3.5.1.min.js"></script> -->

  <!-- script jquery ui -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <!-- map key script -->
  <script src="./js/mapKey.js"></script>
  
  <!-- local script -->
  <script src="./js/script.js"></script>
</body>
</html>

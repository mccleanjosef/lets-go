<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jqueryUi css link -->

  <title>Let's GO!</title>

  <!-- local css -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="l-body">
  <div class="l-body__img-wrap-one">
    <!-- <div class="l-body__blob-one"></div> -->
    <img class="img-one" src="https://images.unsplash.com/photo-1592006256125-1e7622ead3b0?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ" alt="Photographer in a market." />
  </div>
  <div class="l-body__img-wrap-two">
    <div class="l-body__blob-two"></div>
  </div>
  <div class="l-body__img-wrap-three">
    <div class="l-body__blob-three"></div>
  </div>
  <div class="l-body__img-wrap-four">
    <div class="l-body__blob-four"></div>
  </div>

>
  <!-- Start of travel details-->
  <div id="travelDetails" class="c-inital-filters">
    
    <form action="">
      <div class="form-item">
        <label for="pickUpLocation">Pick up location</label>
        <br />
        <select name="pickUpLocation">
          <option>Auckland Airport</option>
          <option>Hamilton Airport</option>
          <option>Wellington Airport</option>
          <option>Nelson Airport</option>
          <option>Christchurch Airport</option>
          <option>Dunedin Airport</option>
        </select>
      </div>
      
      <div class="form-item">
        <label for="dropOffLocation">Drop off location</label>
        <br />
        <select name="dropOffLocation">
          <option>Auckland Airport</option>
          <option>Hamilton Airport</option>
          <option>Wellington Airport</option>
          <option>Nelson Airport</option>
          <option>Christchurch Airport</option>
          <option>Dunedin Airport</option>
        </select>
      </div>

      <div class="item-container">
        <div class="form-item">
          <label for="pickUpDate">Pick up date</label>
          <br />
          <input class="form-input" id="pickUpDate" type="text">
        </div>

        <div class="form-item">
          <label for="pickUpTime">Pick up time</label>
          <br />
          <select name="pickUpTime">
            <option>9:00</option>
            <option>10:00</option>
            <option>11:00</option>
            <option>12:00</option>
            <option>13:00</option>
            <option>14:00</option>
          </select>
        </div>
      </div>
      
      <div class="item-container">
        <div class="form-item">
          <label for="dropOffDate">Drop off date</label>
          <br />
          <input class="form-input" id="dropOffDate" type="text">
        </div>

        <div class="form-item">
          <label for="dropOffTime">Drop off time</label>
          <br />
          <select name="dropOffTime">
            <option>9:00</option>
            <option>10:00</option>
            <option>11:00</option>
            <option>12:00</option>
            <option>13:00</option>
            <option>14:00</option>
          </select>
        </div>
      </div>
      
      <div class="item-container">
        <div class="form-item">
          <label for="adults">Adults</label>
          <br />
          <select name="adults" id="adults">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>

        <div class="form-item">
          <label for="children">Children</label>
          <br />
          <select name="children" id="children">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>
      </div>

      <button id="submitInfo" type="submit">Search</button>
    </form>
  </div>
  <!-- End of travel details-->

  <!-- start of inital sorting container -->
  <div class="l-initalSorting">
    <form id="sortBy" class="l-sortBy" action="">
      <label for="type">motorbike</label>
      <input type="checkbox" name="typeI" value="motorbike">
  
      <label for="type">small car</label>
      <input type="checkbox" name="typeI" value="small car">
  
      <label for="type">large car</label>
      <input type="checkbox" name="typeI" value="large car">
  
      <label for="type">motorhome</label>
      <input type="checkbox" name="typeI" value="motor home">
  
      <!-- sort by dropdown -->
      <div class="select">
        <select id="sortBtn" name="" class="sort-container__select">
          <option value="">sort all vehicles by</option>
          <option value="low">Low to high</option>
          <option value="high">High to low</option>
        </select>
        <span class="focus"></span>
      </div>
    </form>
  </div>
  <!-- end of inital sorting container -->

  <!-- start of final sorting container -->
  <div class="l-finalSorting">
    <!-- Start of filter feedback -->
    <div class="filterfeedback">
      <label for="days">Number of days</label>
      <p id="days"></p>
      <label for="numberOfPeople">People</label>
      <p id="numberOfPeople"></p>
      <div id="completeTD"></div>
    </div>
    <!-- End of filter feedback -->

    <!-- Start of Sort By container -->
    <!-- vehicle type checkboxes -->
    <form id="sortBy" class="l-sortBy" action="">
      <label for="type">motorbike</label>
      <input type="checkbox" name="type" value="motorbike">

      <label for="type">small car</label>
      <input type="checkbox" name="type" value="small car">

      <label for="type">large car</label>
      <input type="checkbox" name="type" value="large car">

      <label for="type">motorhome</label>
      <input type="checkbox" name="type" value="motor home">

      <!-- sort by dropdown -->
      <div class="sort-container">
        <div class="select">
          <select id="sortBtnFin" name="" class="sort-container__select">
            <option value="">sort all vehicles by</option>
            <option value="low">Low to high</option>
            <option value="high">High to low</option>
          </select>
          <span class="focus"></span>
        </div>
      </div>
    </form>
    <!-- End of Sort By container -->
  </div>
  <!-- end of final sorting container -->

  <div class="products"></div>

  <!-- Start of card container -->
  <div id="cardContent" class="cardContent">

  </div>
  <!-- End of card container -->

  <!-- Start of modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="vehicleHireModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header c-modal__header">
          <i class="fa fa-angle-left c-modal__backIcon" aria-hidden="true"></i>
          <div class="c-modal__page-title">
            <div class="c-modal__title-ctn c-modal__title-ctn--active" id="vecDetTitle"><h5 class="c-modal__title-text">Vehicle Details</h5></div>
            <div class="c-modal__title-ctn" id="revTitle"><h5 class="c-modal__title-text">Review & Payment</h5></div>
            <div class="c-modal__title-ctn" id="sumTitle"><h5 class="c-modal__title-text">Summary</h5></div>
          </div>
          <button type="button" class="close c-modal__exitBtn" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="transportModalInfo" class="modal-body">
          <h5 class="modal-Name" id="transportModalName">

          </h5>
        </div>
        <div class="modal-footer c-modal__footer">
          <button type="button" class="btn btn-secondary c-modal__btn" id="hireBtn">Hire</button>
          <button type="button" class="btn btn-secondary c-modal__btn" id="confirmBtn">Confirm</button>
          <button type="button" class="btn btn-secondary c-modal__btn" id="closeBtn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  
  <!-- end of modal -->

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <!-- map key script -->
  <script src="./js/mapKey.js"></script>
  
  <!-- local script -->
  <script src="./js/initialSorting.js"></script>
  <script src="./js/script.js"></script>
  
</body>
</html>
